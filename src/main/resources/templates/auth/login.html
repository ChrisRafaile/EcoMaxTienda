<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Iniciar Sesión | EcoMaxTienda')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | EcoMaxTienda</title>
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow eco-login-card animate__animated animate__zoomIn border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-1 text-success"></i>
                            <h2 class="mt-3 mb-4 fw-bold text-success">Iniciar Sesión</h2>
                        </div>                        <form th:action="@{/login}" method="post" class="needs-validation" id="loginForm" novalidate>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                Correo o contraseña incorrectos
                                <button type="button" class="btn-close" data-bs-dismiss="alert" 
                                        title="Cerrar mensaje" aria-label="Cerrar mensaje de error"></button>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle me-2"></i>
                                Has cerrado sesión exitosamente
                                <button type="button" class="btn-close" data-bs-dismiss="alert" 
                                        title="Cerrar mensaje" aria-label="Cerrar mensaje de éxito"></button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control border-start-0" id="username" name="username" placeholder="Correo electrónico" required>
                            </div>
                            <div class="input-group mb-4 position-relative">
                                <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Contraseña" required minlength="4">                                <button type="button" class="btn btn-outline-secondary border-start-0" id="togglePass" tabindex="-1"
                                        title="Mostrar/ocultar contraseña" aria-label="Mostrar u ocultar contraseña">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg eco-btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                                </button>
                                <a th:href="@{/auth/registro}" class="btn btn-outline-success">
                                    <i class="bi bi-person-plus me-2"></i>Crear cuenta nueva
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict';
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
            const togglePass = document.getElementById('togglePass');
            const passInput = document.getElementById('password');
            togglePass.addEventListener('click', () => {
                const type = passInput.type === 'password' ? 'text' : 'password';
                passInput.type = type;
                togglePass.querySelector('i').classList.toggle('bi-eye');
                togglePass.querySelector('i').classList.toggle('bi-eye-slash');
            });
        })();
    </script>
    <style>
        .eco-login-card {
            transition: box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
        }
        .eco-login-card:hover {
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            transform: translateY(-4px) scale(1.03);
        }
        .eco-btn-login {
            background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
            border: none;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .eco-btn-login:active {
            transform: scale(0.98);
        }
        .eco-btn-login:hover {
            background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }
        .input-group-text {
            background: #f4fbf6;
            border-right: 0;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .input-group .form-control {
            border-left: 0;
        }
    </style>
</body>
</html>
